<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>svg</title>
		<style>
			svg {
			  border: 1px solid #dddddd;
			}
		</style>
	</head>
	<body>
<svg width="300" height="300" viewBox="0 0 200 200">
			<path d="M 100,30 
					 Q 150,30 150,80
					 C 150,120 130,150 100,170
					 C 70,150 50,120 50,80
					 Q 50,30 100,30 Z" 
				  style="stroke:black; stroke-width:2; fill:none;"/>
			<circle cx="100" cy="70" r="15" style="stroke:black; stroke-width:2; fill:none;"/>
		</svg>
	</body>
</html>
